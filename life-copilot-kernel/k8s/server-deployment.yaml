apiVersion: apps/v1
kind: Deployment
metadata:
  name: life-copilot-kernel-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: life-copilot-kernel
  template:
    metadata:
      labels:
        app: life-copilot-kernel
    spec:
      containers:
      - name: life-copilot-kernel
        image: your-registry/life-copilot-kernel:latest
        ports:
        - containerPort: 5000