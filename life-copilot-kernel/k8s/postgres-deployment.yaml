apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: your-registry/postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: life-copilot
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: 123
